<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js">
            
        </script>
        
    </head>
    <body>
        
<svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">

<text x="100" y="10" font-family="calibri" font-size="5">Length of Bars in Bar Chart</text>

/* horizontal line */
<line x1="50" x2="250" y1="160" y2="160" stroke="black" stroke-width="1" stroke-linecap="square"/>

/* vertical line*/
<line x1="50" x2="50" y1="10" y2="160" stroke="black" stroke-width="1" stroke-linecap="square"/>

/* bars */
<rect x="50.5" y="20" width="70" height="10" fill="red"/>

<text x="30" y="26" font-family="calibri" font-size="5">Bar 1</text>
<text x="123" y="26" font-family="calibri" font-size="5">70px</text>

<rect x="50.5" y="40" width="83" height="10" fill="orange"/>

<text x="30" y="46" font-family="calibri" font-size="5">Bar 2</text>
<text x="136" y="46" font-family="calibri" font-size="5">83px</text>

<rect x="50.5" y="60" width="58" height="10" fill="yellow"/>

<text x="30" y="66" font-family="calibri" font-size="5">Bar 3</text>
<text x="111" y="66" font-family="calibri" font-size="5">58px</text>

<rect id="rectangleOne" x="50.5" y="80" width="73" height="10" fill="green"/>

<text x="30" y="86" font-family="calibri" font-size="5">Bar 4</text>
<text x="126" y="86" font-family="calibri" font-size="5">73px</text>

<rect x="50.5" y="100" width="52" height="10" fill="blue" />

<text x="30" y="106" font-family="calibri" font-size="5">Bar 5</text>
<text x="105" y="106" font-family="calibri" font-size="5">52px</text>

<rect x="50.5" y="120" width="64" height="10" fill="indigo"/>

<text x="30" y="126" font-family="calibri" font-size="5">Bar 6</text>
<text x="117" y="126" font-family="calibri" font-size="5">64px</text>

<rect x="50.5" y="140" width="90" height="10" fill="violet"/>

<text x="30" y="146" font-family="calibri" font-size="5">Bar 7</text>
<text x="143" y="146" font-family="calibri" font-size="5">90px</text>

</svg>

<button id="buttonOne">
    Click
</button>
<button id="buttonTwo">
    Click Me
</button>
<input type="text" id="myText" value="">
<div>
<button id="poemOne">
    Give me a poem
</button>
<p id="poemText"></p>
<h5>Length of Poem</h5>
<textarea rows="1" cols="30" id="length">1</textarea>
<h5>Number of Verses</h5>
<textarea rows="1" cols="30" id="verses">1</textarea>
<h5>Adjectives</h5>
<textarea rows="1" cols="100" id="adj">
clumsy,malicious,useful,abandoned,billowy,sneaky,violet,standing,deep
</textarea>
<h5>Nouns</h5>
<textarea rows="1" cols="100" id="object">
chimpanzee,bear,bat,bumblebee,pair of sunglasses,cork,puddle,zipper,pants,candy wrapper,cat,pikachu,crab,dog,prairie dog,deer,cougar
</textarea>
<h5>Verbs</h5>
<textarea rows="1" cols="100" id="verb">
grins,glues,precedes,interferes,protects,lands,taps,arrives,drags,gathers,trusts,satisfies
</textarea>
<h5>Adverbs</h5>
<textarea rows="1" cols="100"" id="adverb">
worriedly,rightfully,twice,loosely,kiddingly,steadily,personally,tenderly,patiently
</textarea>
</div>
    </body>

</html>
